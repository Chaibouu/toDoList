<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDolist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container boite">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-4 p-0 sidebar">
                <div class="titre mb-2"><h3>Ajouter une tâche</h3></div>
                <div class="inputBox">
                    <input list="list" required="required" class="" title="input" id="inputcategorie"/>
                    <span>Catégorie</span>
                    <datalist id="list">
                        <option value="Academique"></option>
                        <option value="Extra-academique"></option>
                        <option value="Distraction"></option>
                    </datalist>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" class="" title="input" id="inputtitre"/>
                    <span>Titre</span>
                </div>
                <div class="inputBox">
                    <input type="date" required="required" class="" title="input" id="inputdate"/>
                    <span class="pp">Date</span>
                </div>
                <div class="inputBox">
                    <textarea type="text" required="required" class="" title="input" id="inputdescription"></textarea>
                    <span>Description</span>
                </div>
                <div class="inputBox">
                    <input list="listee" required="required" class="" title="input" id="inputstatut"/>
                    <span>Statut</span>
                    <datalist id="listee">
                        <option value="Nouveau"></option>
                        <option value="En cours"></option>
                        <option value="Terminé"></option>
                    </datalist>
                </div>
                <div class="container-fluid text-center"><button class="btnajouter">Ajouter</button></div>
                <div class=" containergraphique">
                    <div class="myChart">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-8 containertache d-flex justify-content-between align-items-center flex-column">
                <div class="w-100 containertacheee">
                    <div class="container-fluid text-center titretache">
                        <h4>Liste de tâches</h4>
                    </div>
                    <div class="notification">
                        <h3>Ajout de la tache</h3>
                        <p>l'enregistrement s'est effectué avec succès</p>
                    </div>
                    <div class="container-fluid">
                        <table class="table table-striped">
                            <thead>
                              <tr class="tetetableau">
                                <th scope="col">#</th>
                                <th scope="col">Date</th>
                                <th scope="col">Titre</th>
                                <th scope="col">Catégorie</th>
                                <th scope="col">Opérations</th>
                              </tr>
                            </thead>
                            <tbody id="tbody">
                              <!-- insertion des données -->
                            </tbody>
                          </table>
                    </div>
                    <div class="p-0 infotache d-flex flex-column align-items-start">
                        
                    </div>
                    
                </div>
                <div class="w-100">
                    <div class="container-fluid text-center titretache">
                        <h4>Description</h4>
                    </div>
                    <div class="container-fluid containerdescription">
                        
                    </div>
                </div>

            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
