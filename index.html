<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDolist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container boite">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-4">
                <div class="titre"><h3>Ajouter une tâche</h3></div>
                <div class="inputBox">
                    <input list="list" required="required" class="" title="input"/>
                    <span>Catégorie</span>
                    <datalist id="list">
                        <option value="Academique"></option>
                        <option value="Extra-academique"></option>
                        <option value="Distraction"></option>
                    </datalist>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" class="" title="input"/>
                    <span>Titre</span>
                </div>
                <div class="inputBox">
                    <input type="date" required="required" class="" title="input"/>
                    <span class="pp">Date</span>
                </div>
                <div class="inputBox">
                    <textarea type="text" required="required" class="" title="input"></textarea>
                    <span>Description</span>
                </div>
                <div class="inputBox">
                    <input list="listee" required="required" class="" title="input"/>
                    <span>Statut</span>
                    <datalist id="listee">
                        <option value="Nouveau"></option>
                        <option value="En cours"></option>
                        <option value="Terminé"></option>
                    </datalist>
                </div>
                <div class="container-fluid text-center"><button class="btnajouter">Ajouter</button></div>
                <div class=" containergraphique">

                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-8 containertache d-flex justify-content-between align-items-center flex-column">
                <div class="w-100">
                    <div class="container-fluid text-center titretache">
                        <h4>Liste de tâches</h4>
                    </div>
                    
                </div>
                <div class="w-100">
                    <div class="container-fluid text-center titretache">
                        <h4>Description</h4>
                    </div>
                    <div class="container-fluid containerdescription">
    
                    </div>
                </div>

            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
